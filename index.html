<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAES</title>
  <link rel="icon" href="res/icon.png">

  <!-- Material Web Components (Material 3) -->
  <script type="module" src="https://esm.run/@material/web/all"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Paleta personalizada Material 3 -->
  <style>
    :root {
      --md-sys-color-primary: #00ff00;       /* verde neón */
      --md-sys-color-on-primary: #111;       /* texto oscuro */
      --md-sys-color-secondary: #00ffff;    /* cyan */
      --md-sys-color-on-secondary: #111;
      --md-sys-color-background: #111;      /* gris oscuro */
      --md-sys-color-surface: #2e2e2e;      /* gris oscuro más claro */
      --md-sys-color-on-surface: #0f0;      /* texto verde */
    }

    body {
      background-color: var(--md-sys-color-background);
      color: var(--md-sys-color-on-surface);
      font-family: monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
    }

    main { flex: 1; padding: 20px; }

    header, footer {
      background-color: var(--md-sys-color-surface);
      border: 2px solid var(--md-sys-color-primary);
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    footer p {
      margin: 0;
      color: var(--md-sys-color-primary);
    }

    audio {
      border: 2px solid var(--md-sys-color-primary);
      background-color: var(--md-sys-color-surface);
      border-radius: 8px;
      padding: 5px;
      width: 100%;
    }

    #userIcon img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #0f0;
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <header>
    <md-filled-tonal-button href="https://www.youtube.com/@FAESWSPVZ191" target="_blank">YouTube</md-filled-tonal-button>
    <md-filled-tonal-button href="https://x.com/FAESWSPVZ191" target="_blank">X</md-filled-tonal-button>
    <md-filled-button id="loginBtn">Login</md-filled-button>
    <md-outlined-button id="logoutBtn">Logout</md-outlined-button>
    <!-- Icono de usuario -->
    <md-icon-button id="userIcon">
      <span class="material-icons">account_circle</span>
    </md-icon-button>
  </header>

  <!-- Contenido principal -->
  <main>
    <h3 id="title">Bienvenido a FAES</h3>
    <p id="userInfo">No hay sesión activa.</p>
    <audio controls>
      <source src="https://raw.githubusercontent.com/Jesusdio2/CultraOS/main/initramfs/usr/share/sounds/pixiedust.wav" type="audio/wav">
      Tu navegador no soporta audio WAV.
    </audio>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2026 Francisco — Proyecto bajo Licencia MIT.</p>
  </footer>

  <!-- Firebase con ES Modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOmXcJaujzmMwmHDIbCOUzTh-dlFQKdIA",
      authDomain: "faes-page.firebaseapp.com",
      projectId: "faes-page",
      storageBucket: "faes-page.firebasestorage.app",
      messagingSenderId: "880596540892",
      appId: "1:880596540892:web:f606b56a7d341a0e514319",
      measurementId: "G-PVR2V1FQ33"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");
    const userIcon = document.getElementById("userIcon");

    loginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const firstName = user.displayName ? user.displayName.split(" ")[0] : "";
        userInfo.textContent = `Hola, ${firstName}`;
        userIcon.innerHTML = `<img src="${user.photoURL || 'res/profile.png'}">`;
      } catch (error) {
        console.error(error);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      userInfo.textContent = "Sesión cerrada.";
      userIcon.innerHTML = `<span class="material-icons">account_circle</span>`;
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const firstName = user.displayName ? user.displayName.split(" ")[0] : "";
        userInfo.textContent = `Conectado: ${firstName}`;
        userIcon.innerHTML = `<img src="${user.photoURL || 'res/profile.png'}">`;
      } else {
        userInfo.textContent = "No hay sesión activa.";
        userIcon.innerHTML = `<span class="material-icons">account_circle</span>`;
      }
    });
  </script>
</body>
</html>
